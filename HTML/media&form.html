<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and form</title>
</head>

<body>
    <img src="https://ik.imagekit.io/g3noxl5cd/MERN%20Stack%20New/Apple.jpg" alt="Apple Image">
    <video src="https://ik.imagekit.io/g3noxl5cd/sample-video.mp4?updatedAt=1739973709053" controls></video>
    <h2>Form</h2>
    <form action="">
        <p>Email</p>
        <input type="email">
        <p>Password</p>
        <input type="password">
        <input type="date">
        <select name="programming_languages" id="programming_languages">
            <optgroup label="Web Development">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </optgroup>
            <optgroup label="Backend Development">
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="php">PHP</option>
            </optgroup>
        </select>
        <button>Submit</button>
    </form>
</body>

</html>
