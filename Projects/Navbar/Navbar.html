<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="2xl:container mx-auto mt-2">
        <div class="w-[75%] mx-auto grid grid-cols-1 md:grid-cols-2">
            <div class="flex flex-row justify-between">
                <p>Logo</p>
                <div class="flex flex-col items-end justify-end md:hidden">
                <div class="z-50">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="1em" height="1em">
                            <path fill="currentColor" d="M80 96h352v32H80zm0 144h352v32H80zm0 144h352v32H80z" id="menu"
                                class="hidden"></path>
                        </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="1em" height="1em">
                        <path fill="currentColor"
                            d="M62 10.571L53.429 2L32 23.429L10.571 2L2 10.571L23.429 32L2 53.429L10.571 62L32 40.571L53.429 62L62 53.429L40.571 32z"
                            id="cross">
                        </path>
                    </svg>
                </div>

            </div>

        </div>
        <div class="flex flex-col justify-center items-center md:flex md:flex-row md:justify-end md:items-center gap-4"
            id="content">
            <p>Home</p>
            <p>Products</p>
            <p>Blogs</p>
            <p>Images</p>
            <p>Contact Us</p>
        </div>
    </div>
    </div>

    <script>
        const menu = document.getElementById("menu")
        const cross = document.getElementById("cross")
        const content = document.getElementById("content")

        cross.addEventListener("click", () => {
            cross.classList.toggle("hidden")
            content.classList.toggle("hidden")
            menu.classList.toggle("hidden")
        })
        menu.addEventListener("click", () => {
            cross.classList.toggle("hidden")
            content.classList.toggle("hidden")
            menu.classList.toggle("hidden")
        })
    </script>
</body>

</html>
