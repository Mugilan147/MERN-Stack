<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p id="num">0</p>
    <button id="btn">Stop</button>

    <script>
        const num = document.getElementById("num");
        const btn = document.getElementById("btn")

        let st

        setInterval(() =>{
            st = num.textContent = parseInt(num.textContent) + 1
        },3000)

        btn.addEventListener("click", () => {
            clearInterval( st )
        })
    </script>


</body>
</html>
